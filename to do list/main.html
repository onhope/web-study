<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./main.css"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
  <title>to do list</title>
</head>
<body>
  <div class="container" id="container">
    <h3 id="title">To Do List</h1>
      <div class="sub-container">
        <ol class="list-group list-group-numbered" id="list-group">
          <li class="list-group-item d-flex justify-content-between align-items-start">
            <div class="ms-2 me-auto">
              <div class="fw-bold">Subheading</div>
            </div>
            <span class="badge bg-primary rounded-pill" onclick="deleteTodo()">삭제</span>
          </li>
        </ol>
      </div>
      <div class="input-group mb-3" id="input-group">
        <input type="text" class="form-control" id="input-area">
        <button class="btn btn-outline-secondary" type="button" id="button-area" onclick="addTodo()">추가</button>
      </div>
      <script>
        function addTodo() {
          let input_item = $("#input-area").val(); // 사용자가 입력한 input값 가져오기
          let list_item = `
            <li class="list-group-item d-flex justify-content-between align-items-start">
              <div class="ms-2 me-auto">
                <div class="fw-bold">${input_item}</div>
              </div>
              <span class="badge bg-primary rounded-pill" onclick="deleteTodo()">삭제</span>
            </li>
          `
          $("#list-group").append(list_item);
          $("#input-area").val(""); // 입력한 input 값은 비워주기
        }
      </script>
  </div>
</body>
</html>
